<div>
    <table>
        <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
                <input type="number" [(ngModel)]=item.value>
                <select [(ngModel)]=item.unit>
                <option *ngFor="let option of units">{{option}}</option>
            </select>
        </tr>
    </table>
</div>
